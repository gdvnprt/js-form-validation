<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <form id="form" method="get">
            <fieldset>
                <legend>Submit your information</legend>
                <div id="form-container">
                    <div class="input-container">
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="mail" required>
                        <p class="error"></p>
                    </div>

                    <div class="input-container">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required minlength="7">
                    </div>

                    <div class="input-container">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" required>
                        <p id="country-error" class="error"></p>
                    </div>

                    <div class="input-container">
                        <label for="pw-confirm">Confirm Password:</label>
                        <input type="password" id="pw-confirm" name="pw-confirm" required minlength="7">
                        <p id="pw-match" class="error"></p>
                    </div>

                    <div class="input-container">
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" required minlength="5">
                        <p id="zip-error" class="error"></p>
                    </div>
                
                    <button type="submit" id="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
